name: Update SDK Repo Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GO_VERSION: '1.20'
  JAVA_VERSION: '11'

jobs:
  main:
    name: Update SDK Repo
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ vars.SSH_KNOWN_HOSTS }}
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        uses: ./.github/actions/build
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Generate SDK
        uses: ./.github/actions/generate-sdk
      - name: Push SDK
        env: 
          GH_REPO: 'stackitcloud/stackit-sdk-go'
          GH_TOKEN: ${{ secrets.SDK_PR_TOKEN }}
        run: |
          scripts/sdk-create-pr.sh "generator-bot-${{ github.run_id }}" "Generate services" "Generator: update SDK /services" "Generated from GitHub run ${{ github.run_id }} (${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"